<div class="server">
  <div>
      <h3>Szerver neve:</h3>
      <p>{{ model.name }}</p>
      <p>ID: {{ model.id }}</p>
      <button (click)="onSwitchClick()" >Kapcsol</button>
      <button class="delete" (click)="onDeleteClick()" >Töröl</button>

  </div>
  @if (model.switchedOn) {
    <img src="./traffic-light-green-icon.svg" alt="">
  }
  @else{
    <img src="./traffic-light-red-icon.svg" alt="">
  }

</div>
